<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Index page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
 

</head>
<body>
  
    <div class="container "  >
      <div class="row justify-content-center "  >
        <div class="card main" >
           <div class="card-header">Login</div>
           <div class="card-body">
              <form>
                <div class="form-group row mt-2 ">
                   <label for="email" class="col-md-4 text-md-right">Email</label>
                   <div class="col-md-8">
                   <input id="email" type="text" class="form-control inputcss" name="email" placeholder="Enter email" >
                   <span clas="text-danger" id="emailErr"></span>
                   </div>
                </div>
                  <div class="form-group row mt-2 ">
                  <label for="password" class="col-md-4 text-md-right">Password</label>
                  <div class="col-md-8">
                  <input id="password" type="password" class="form-control inputcss " name="password" placeholder="Enter password">
                  <span clas="text-danger" id="passwordErr"></span>
                </div>
                </div>

                 <div class="form-group row mt-2 ">
                   <div class="col-md-8">
                    <div class="checkbox">
                      <label>
                         <input  type="checkbox"name="remember" > Remember me
                      </label>
                    </div>
                  </div>
                </div>

                 <div class="form-group row mt-2 ">
                   <div class="col-md-4"></div>
                     <div class="col-md-8" >
                      <!-- if type is submit then it opend index.html again and if button then open start_chat -->
                       <button type="button" class="btn button" id="authenticateUser"  >
                          Login
                       </button>
                  <p class="text-black mt-2 mb-2">I do not have an Account <a href="signup.html" style="text-decoration: none; color: blueviolet;">Sign Up</a></p>
                  </div>
                </div>
              </form>
            </div>
         </div>
       </div>
     </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="validation.js"></script>
   <script >
      
          document.getElementById("authenticateUser").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
         fetch(`/Login?email=${email}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
          if( data[0].password==password){
            localStorage.setItem('loggedin_user_id',data[0]._id)
            localStorage.setItem('loggedin_user_name',data[0].name)
            localStorage.setItem('loggedin_user_email',email)
            window.location.href="welcome.html"
          }
          else{
            window.alert("Please Signup if already signup then fill correct info")
          }
            
     
        })
        .catch(error => {
          window.alert("Please Signup if already signup then fill correct info")
        });
});


          // localStorage.setItem('loggedin_user_id',user.uid)
          // localStorage.setItem('loggedin_user_email',user.email)
 
  </script>
</body>
</html>
