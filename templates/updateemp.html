<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Index page</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style3.css">
</head>
<body>
       
    <div class="container" >
        <div class="row justify-content-center"  >
          <div class="card"  >
             <div class="card-header text-center">
                <span class="float-start" data-bs-toggle="tooltip" data-bs-placement="left" title="Go back to start chat" onclick="goBackToStartPage()"><i class="fa fa-arrow-left"></i></span>       
                <h3>Update Employee</h3>
             </div>
             <div class="card-body">
             <form action="/Updateemp" method="post" id="form">
               
                <div class="form-group row mt-2 ">
                    <label for="empid" class="col-md-4 text-md-right">Employee ID</label>
                    <div class="col-md-8">
                    <input id="empid" type="text" class="form-control" name="empid" placeholder="Enter employee ID" required>
                    </div>
                 </div>


                 <div class="form-group row mt-2 ">
                  <label for="empname" class="col-md-4 text-md-right">Employee Name</label>
                  <div class="col-md-8">
                  <input id="empname" type="text" class="form-control" name="empname" placeholder="Enter employee name" required>
                  </div>
               </div>


               <div class="form-group row mt-2 ">
                <label for="empage" class="col-md-4 text-md-right">Employee age</label>
                <div class="col-md-8">
                <input id="empage" type="number" class="form-control" name="empage" placeholder="Enter employee age" required >
           
                </div>
             </div>



             <div class="form-group row mt-2 ">
              <label for="empadharno" class="col-md-4 text-md-right">Adhar Card Number</label>
              <div class="col-md-8">
              <input id="empadharno" type="text" class="form-control" name="empadharno" placeholder="Enter adhar card number" required>
             
              </div>
           </div>
   

               <div class="form-group row mt-2 ">
                <label for="empgender" class="col-md-4 text-md-right">Gender</label>
                <div class="col-md-8">
                    <select id="empgender" name="empgender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>   
                </div>
             </div>
         


             <div class="form-group row mt-2 ">
              <label for="empmobno" class="col-md-4 text-md-right">Mobile Number</label>
              <div class="col-md-8">
              <input id="empmobno" type="text" class="form-control" name="empmobno" placeholder="Enter mobile Number" required>
            
              </div>
           </div>
                  

           <div class="form-group row mt-2 ">
            <label for="empjob" class="col-md-4 text-md-right">JOB</label>
            <div class="col-md-8">
                <select id="empjob" name="empjob" required>
                    <option value="manager">Manager</option>
                    <option value="frontdeskclerk">Front Desk Clerk</option>
                    <option value="housekeeping">House Keeping</option>
                    <option value="roomservice">Room Service</option>
                    <option value="kitchenstaff">Kitchen Staff</option>
                    <option value="waiter">Waiter / Waitress</option>
                    <option value="accountant">Accountant</option>
                    <option value="porters">Porters</option>
                  </select>   
           
            </div>
         </div>

                 <div class="form-group row mt-2 ">
                    <label for="empsalary" class="col-md-4 text-md-right">Enter Salary</label>
                    <div class="col-md-8">
                    <input id="empsalary" type="text" class="form-control" name="empsalary" placeholder="Enter employee salary" required >
               
                    </div>
                 </div>
   
   
                
              
   
                


                  
   
                  <div class="form-group row mt-4  ">
                   <div class="col-md-4"></div>
                     <div class="col-md-8">
                     <button type="button" class="btn button" id="updateemp" >
                       Update
                     </button>
                        </div>
                  </div>
   
             </form>
             </div>
            
          </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script>
          if(localStorage.getItem('loggedin_user_id')==""||localStorage.getItem('loggedin_user_id')==undefined||localStorage.getItem('loggedin_user_id')==null){
        location.href="index.html";
      }
    function goBackToStartPage(){
        window.location.href="welcome.html";
    }
    window.onload=empid;
var realempid;
   function empid(){
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const encodedData = urlParams.get('argument');
const decodedData = JSON.parse(decodeURIComponent(encodedData));
realempid=decodedData[0].empid;
document.getElementById("empid").value = decodedData[0].empid;
document.getElementById("empname").value = decodedData[0].empname;
document.getElementById("empage").value = decodedData[0].empage;
document.getElementById("empadharno").value = decodedData[0].empadharno;
document.getElementById("empgender").value = decodedData[0].empgender;
document.getElementById("empmobno").value = decodedData[0].empmobno;
document.getElementById("empjob").value = decodedData[0].empjob;
document.getElementById("empsalary").value = decodedData[0].empsalary;
   }
    document.getElementById("updateemp").addEventListener("click",async()=>{
            const form=document.getElementById("form");
            const data=new FormData(form);
            var object = {
                dbName:localStorage.getItem("loggedin_user_name"),
                realempid :realempid
            };
            data.forEach((value, key) => object[key] = value);
            console.log(object)
          await  fetch("/Updateemp", {
            method: 'POST',
            headers: {
               'Accept': 'application/json',
               'Content-Type': 'application/json'
               },
               body: JSON.stringify(object)
            })
            .then(response => {
               if (!response.ok) {
                     throw new Error('Network response was not ok');
               }
               return response.json();
            })
            .then(data => {
              
               window.alert("Employee updated successfully!");
            //    location.reload();
               window.location="welcome.html";
            
            })
            .catch(e=>{
               window.alert("Room already exist or wrong information filled by you !!")
            
               // console.log("error",e);
             })
    })


      </script>
</body>
</html>
