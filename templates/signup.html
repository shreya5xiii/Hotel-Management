<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<script>try{Typekit.load({async:true});}catch(e){}</script>
</head>
<body>
 
  <div class="container " >
    <div class="row justify-content-center"  >
      <div class="card main" >
         <div class="card-header">Sign Up</div>
           <div class="card-body">
            <form  action="/signup.html" method="post" id="form">
               <div class="form-group row mt-2 ">
                 <label for="name" class="col-md-4 text-md-right">User Name</label>
                 <div class="col-md-8">
                 <input id="name" type="text" class="form-control inputcss" name="name" placeholder="Enter name" >
                 <span clas="text-danger" id="nameErr"></span>
                 </div>
              </div>

              <div class="form-group row mt-2 ">
                 <label for="email" class="col-md-4 text-md-right">Email Adderss</label>
                 <div class="col-md-8">
                 <input id="email" type="text" class="form-control inputcss" name="email" placeholder="Enter email" >
                 <span clas="text-danger" id="emailErr"></span>
                 </div>
              </div>

               
              <div class="form-group row mt-2 ">
                <label for="password" class="col-md-4 text-md-right">Password</label>
                <div class="col-md-8">
                <input id="password" type="password" class="form-control inputcss" name="password" placeholder="Enter password">
                <span clas="text-danger" id="passwordErr"></span>
                </div>
              </div>


              <div class="form-group row mt-2 ">
                <label for="confirm_password" class="col-md-4 text-md-right">Confirm Password</label>
                <div class="col-md-8">
                <input id="confirm_password" type="password" class="form-control inputcss" name="confirm_password" placeholder="Confirm password" >
                <span clas="text-danger" id="confirmPasswordErr"></span>
                </div>
              </div>

               <div class="form-group row mt-2 ">
                <div class="col-md-4"></div>
                  <div class="col-md-8">
                  <button type="button" class="btn button" id="saveUser"  >
                  Signup
                  </button>
                  <p class="text-black mt-2 mb-2">I already have an Account <a href="index.html" style="text-decoration: none;color: blueviolet;">Login Instead</a></p>
                </div>
               </div>

            </form>
         </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="validation.js"></script>
    <script>
     
  document.getElementById("saveUser").addEventListener("click",()=>{
    if (validateSignUpInputCredentials()) {
            const form=document.getElementById("form");
            const data=new FormData(form);
            var object = {};
            data.forEach((value, key) => object[key] = value);
            console.log(object)
            fetch("/signup.html", {
            method: 'POST',
            headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
            body: JSON.stringify(object)
        })
        .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        // Handle successful response from server
        // window.alert("Signup successful!");
        window.location="index.html"
        // console.log(data);
    })
            .catch(e=>{
                console.log("error",e);
            })
          }else {
        window.alert("Please fill correct information");
    }
          }) 
    </script> 
</body>
</html>
