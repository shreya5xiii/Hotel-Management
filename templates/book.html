<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style3.css">

</head>
<body>
    <div class="container" >
        <div class="row justify-content-center"  >
          <div class="card"  >
             <div class="card-header text-center">
                <span class="float-start" data-bs-toggle="tooltip" data-bs-placement="left" title="Go back to start chat" onclick="goBackToStartPage()"><i class="fa fa-arrow-left"></i></span>       
                <h3>Book Room</h3>
             </div>
             <div class="card-body">
             <form action="/Bookroom" method="post" id="form">

                <div class="form-group row mt-2 ">
                    <label for="custname" class="col-md-4 text-md-right">Name</label>
                    <div class="col-md-8">
                    <input id="custname" type="text" class="form-control" name="custname" placeholder="Enter Name" required>
                    </div>
                 </div>


                <div class="form-group row mt-2 ">
                    <label for="custidtype" class="col-md-4 text-md-right">ID Type</label>
                    <div class="col-md-8">
                        <select id="custidtype" name="custidtype" required>
                            <option value="passport">Passport</option>
                            <option value="adharcard">Adhar Card</option>
                            <option value="voterid">Voter ID</option>
                            <option value="drivinglic">Driving Licence</option>
                          </select>   
                    </div>
                 </div>




                <div class="form-group row mt-2 ">
                    <label for="custidnumber" class="col-md-4 text-md-right">ID Number</label>
                    <div class="col-md-8">
                    <input id="custidnumber" type="text" class="form-control" name="custidnumber" placeholder="Enter ID Number" required>
                   
                    </div>
                 </div>
   
                 <div class="form-group row mt-2 ">
                    <label for="custmobno" class="col-md-4 text-md-right">Mobile Number</label>
                    <div class="col-md-8">
                    <input id="custmobno" type="text" class="form-control" name="custmobno" placeholder="Enter mobile Number" required>
                  
                    </div>
                 </div>
   



                 
                 <div class="form-group row mt-2 ">
                    <label for="gender" class="col-md-4 text-md-right">Gender</label>
                    <div class="col-md-8">
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                          </select>   
                    </div>
                 </div>
                
                 <div class="form-group row mt-2 ">
                    <label for="roomNo" class="col-md-4 text-md-right">Room Number</label>
                    <div class="col-md-8">
                    <input id="roomNo" type="text" class="form-control" name="roomNo" placeholder="Enter room Number" required readonly>
                    
                    </div>
                 </div>


                 <div class="form-group row mt-2 ">
                    <label for="indate" class="col-md-4 text-md-right">Date</label>
                    <div class="col-md-8">
                    <input id="indate" type="date" class="form-control" name="indate" placeholder="Enter date" required >
               
                    </div>
                 </div>
                 <div class="form-group row mt-2 ">
                    <label for="intime" class="col-md-4 text-md-right">Time</label>
                    <div class="col-md-8">
                    <input id="intime" type="time" class="form-control" name="intime" placeholder="Enter time" required >
               
                    </div>
                 </div>

                 <div class="form-group row mt-2 ">
                    <label for="deposite" class="col-md-4 text-md-right">Deposite</label>
                    <div class="col-md-8">
                    <input id="deposite" type="text" class="form-control" name="deposite" placeholder="Enter deposite value" required >
               
                    </div>
                 </div>
   
   
   

   
                  <div class="form-group row mt-4  ">
                   <div class="col-md-4"></div>
                     <div class="col-md-8">
                     <button type="button" class="btn button" id="bookroom" >
                       Book
                     </button>
                        </div>
                  </div>
   
             </form>
             </div>
            
          </div>
        </div>
    










    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="validation.js"></script>
    <script>
       if(localStorage.getItem('loggedin_user_id')==""||localStorage.getItem('loggedin_user_id')==undefined||localStorage.getItem('loggedin_user_id')==null){
        location.href="index.html";
      }
  window.onload = roomno;
var argument1,argument2;
function roomno() {
    const urlParams = new URLSearchParams(window.location.search);
     argument1 = urlParams.get('argument1');
     argument2 = urlParams.get('argument2');

    document.getElementById("roomNo").value = argument1;
    // You can set the value of another element with argument2 if needed
   
   //  return [argument1, argument2];
}

document.getElementById('indate').min = new Date().toISOString().split('T')[0];

   function goBackToStartPage(){
        window.location.href="bookroom.html";
    } 

   document.getElementById("bookroom").addEventListener("click",async()=>{
     
      const form=document.getElementById("form");
            const data=new FormData(form);
            var object = {
                dbName:localStorage.getItem("loggedin_user_name"),
                price:argument2
            };
            data.forEach((value, key) => object[key] = value);
            console.log(object)
          await  fetch("/Bookroom", {
            method: 'POST',
            headers: {
               'Accept': 'application/json',
               'Content-Type': 'application/json'
               },
               body: JSON.stringify(object)
            })
            .then(async(response) => {
               if (!response.ok) {
                     throw new Error('Network response was not ok');
               }
               return response.json();
            })
            .then(data => {
              console.log(data)
               window.alert("Room booked successfully!");
               window.location.href="bookroom.html"
               const roomNo=document.getElementById("roomNo").value;
               const  dbName=localStorage.getItem("loggedin_user_name")
               
           fetch(`/occupy?roomNo=${roomNo}&dbName=${dbName}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data=> {
         console.log(data)
         window.alert("occupyed")
         

        })
        .catch(error => {
            console.error("Error fetching data:", error);
            window.alert("An error occurred while fetching data. Please try again later.");
        });
            
            })
            .catch(e=>{
               window.alert("Customer already staying or wrong information filled by you !!")
               // location.reload();
               // console.log("error",e);
             })


            
   })

 
    </script> 
</body>
</html>
